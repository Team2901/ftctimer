<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tree 3 Pattern Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tree 3 Pattern Upload</h1>
    <div class="container">
        <div class="center">
            <a href="/wifi.html"><button>Select Network</button></a>
            <a href="/config.html"><button disabled class="disabled_button">Modify Patterns</button></a>
            <a href="/ota.html"><button>Check for Update</button></a>
            <hr>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="half-br"></div>
                <label for="newfile">Select file:</label>
                <input type="file" id="newfile" onchange="setpath()"><br><br>
                <label for="filepath">Enter filename:</label>
                <input type="text" id="filepath"><br><br>
                <button class="action_button" id="upload" onclick="upit()">Upload</button>
            </form>
            <script type="text/javascript" src="fileup.js"></script>
        </div>
    </div>
</body>

</html>
